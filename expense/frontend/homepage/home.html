<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome to expense tracker</title>
    <!-- CSS only -->
    <script
      src="https://kit.fontawesome.com/134da7a391.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div id="nav">
      <h5 class="wel">EXPENSE TRACKER</h5>

      <div id="user">
        <h5 id="userwelcome">welcome</h5>
        <h5 class="userdetail"></h5>
        <div id="dropshow"><i id="droper" class="fa-solid fa-caret-down fa-lg"></i></div>
      </div>
    </div>

    <!--   -->
    <div class="ifempty text-center text-danger"></div>

    <!--  -->

    <div class="dropoptions">
      <ul class="droplist">
        <li id="hidedrop">X</li>
        <li><a href="">profile</a></li>
        <li><button id="buysub">buy subsciption</button></li>
             <div class="subfeatures"></div>
        
        <li class="text-danger" id="logout">Sign out</li>
      </ul>
    </div>

    <!--  -->

    <form action="" method="post" id="regform">
      <h4 class="adex">Add Expense</h4>
      <input type="text" class="" id="amount" placeholder="enter amount" />
      <select id="category">
        <option value="">Select Category</option>
        <option value="food">food</option>
        <option value="fuel">fuel</option>
        <option value="glosaries">glosaries</option>
        <option value="electricity">electricity</option>
        <option value="gas">gas</option>
        <option value="others">others</option>
      </select>

      <input name="" id="description" placeholder="enter description" />

      <button id="addexpensebtn">add expense</button>
    </form>

    <div class="" id="expensebox">
      <h3 style="color: black; margin-left: 4vw; margin-bottom: 20px">
        expenses
      </h3>
      <div class="exphead">
        <span class="exphead1">amount</span>
        <span class="exphead2">category</span>
        <span class="exphead3">description</span>
      </div>
      <div class="expensedetails"></div>
    </div>
    <div id="alertpopup"></div>



    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>

    <script src="./scripthome.js"></script>
  </body>
</html>
